<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contactez-nous</title>
    <link href="contact.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<section class="contact-section">
    <h2 class="section-title"> <u>Contactez-nous</u></h2>
    <div class="section-content">
      <ul class="contact-info-list">
          <li class="contact-info">
              <i class="fa-solid fa-location-dot"></i>
              <p> Maroc, Agadir, Hay Essalam</p>
          </li>
          <li class="contact-info">
              <i class="fa-regular fa-envelope"></i>
              <p>info@BESTCAKE.com</p>
          </li>
          <li class="contact-info">
              <i class="fa-solid fa-phone"></i>
              <p>(212) 999-999990</p>
          </li>
          <li class="contact-info">
              <i class="fa-regular fa-clock"></i>
              <p>Lundi - Vendredi: 8:00 AM - 4:00 PM</p>
          </li>
          <li class="contact-info">
              <i class="fa-regular fa-clock"></i>
              <p>Dimanche: Ferm√©</p>
          </li>
          <li class="contact-info">
              <i class="fa-solid fa-globe"></i>
              <p>www.Bestcake.com</p>
          </li>
          <li class="contact-info social-icons">
              <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
              <a href="#"><i class="fa-solid fa-envelope"></i></a>
              <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          </li>
      </ul>
      <div class="form-container">
        <form action="#" class="contact-form">
            <input type="text" placeholder="Votre nom" class="form-input" required><br>
            <input type="email" placeholder="Votre Adresse" class="form-input" required><br>
            <textarea placeholder="Votre message" class="form-input" required></textarea><br>
            <button class="submit-button">Envoyer</button>
        </form>
      </div>
    </div>
</section>
</body>
</html>
